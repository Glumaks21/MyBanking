<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <title>Client registration</title>
    </head>
    <body>
        <form class="form-style-3" method="post" action="/register-complete">
            <div>
                <h1>Enter passport info</h1>
                <fieldset>
                    <input class="required" type="text" minlength="10" maxlength="10" name="number" placeholder="Number" required>
                    <input class="required" type="text" name="name" placeholder="Name" required>
                    <input class="required" type="text" name="surname" placeholder="Surname" required>
                    <input class="required" type="text" name="patronymic" placeholder="Patronymic" required>
                </fieldset>
            </div>
            <fieldset>
                <p>
                    Male <input  type="radio" name="sex" value="male" required>
                    Female <input type="radio" name="sex" value="female" required>
                </p>
                <input type="date" name="birthday" placeholder="Birthday" required>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </body>
</html>
