<!DOCTYPE html>
<html lang="en">
<head>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
    <body>
        <form class="form-style-3" method="post" action="/login">
            <fieldset>
                <h1>My banking</h1>
                <label>
                    <input class="required" type="text" name="phone" placeholder="Phone" required>
                </label>
                <label>
                    <input class="required" type="password" name="password" placeholder="Password" required>
                </label>
                <input type="submit" value="Log in">
            </fieldset>
        </form>
        <form class="form-style-3" method="get" action="/registration" >
            <fieldset>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </body>
</html>
